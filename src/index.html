<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
	<main>
		<!-- heading -->
		<section class="flex-sb">
			<h2>calc</h2>
			<div class="theme">
				<h3>theme</h3>
				<div class="theme-btn">
					<span>1</span>
					<span>2</span>
					<span>3</span>
					<button class="switch">
						<span class="switch"></span>
					</button>
				</div>
			</div>
		</section>
		<!-- output -->
		<section class="output">
			<p class="result"></p>
		</section>
		<section class="input">
			<div class="grid">
				<button class="btn-1" id="seven">7</button>
				<button class="btn-1" id="eight">8</button>
				<button class="btn-1" id="nine">9</button>
				<button class="btn-2" id="del">del</button>
				<button class="btn-1" id="four">4</button>
				<button class="btn-1" id="five">5</button>
				<button class="btn-1" id="six">6</button>
				<button class="btn-1" id="plus">+</button>
				<button class="btn-1" id="one">1</button>
				<button class="btn-1" id="two">2</button>
				<button class="btn-1" id="three">3</button>
				<button class="btn-1" id="minus">-</button>
				<button class="btn-1" id="dot">.</button>
				<button class="btn-1" id="zero">0</button>
				<button class="btn-1" id="slash">/</button>
				<button class="btn-1" id="times">x</button>
				<button class="btn-2" id="reset">reset</button>
				<button class="btn-3" id="equal">equal</button>
			</div>
		</section>
	</main>
</body>
</html>
