<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body class="body theme-a">
	<main>
		<div class="container">
		<!-- heading -->
			<header>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>			
				<section class="theme-container">
					<h2 id="title">calc</h2>
					<div class="theme">
						<h3 id="theme-title">theme</h3>
						<button class="toggle-btn">
							<p class="switch"></p>
						</button>
					</div>
				</section>				
			</header>
			<!-- output -->
			<input type="text" name="result" id="display" readonly> 
			<!-- input -->
			<section class="input">
				<div class="grid-btn">
					<button class="btn">7</button>
					<button class="btn">8</button>
					<button class="btn">9</button>
					<button class="btn del" data-action='delete'>del</button>
					<button class="btn">4</button>
					<button class="btn">5</button>
					<button class="btn">6</button>
					<button class="btn plus" data-action='add'>+</button>
					<button class="btn">1</button>
					<button class="btn">2</button>
					<button class="btn">3</button>
					<button class="btn minus" data-action='subtract'>-</button>
					<button class="btn point" data-action='decimal'>.</button>
					<button class="btn" >0</button>
					<button class="btn divide" data-action='divide'>/</button>
					<button class="btn multiply" data-action='multiply'>x</button>
					<button class="btn reset" data-action='reset'>reset</button>
					<button class="btn equal" data-action='calculate'>=</button>
				</div>
			</section>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
