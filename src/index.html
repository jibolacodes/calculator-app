<!DOCTYPE html>
<html lang="en" class="theme-c">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<main>
		<div class="container">
		<!-- heading -->
			<header>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>			
				<section class="theme-container">
					<h2 id="title">calc</h2>
					<div class="theme">
						<h3 id="theme-title">theme</h3>
						<button class="toggle-btn">
							<p class="switch theme3"></p>
						</button>
					</div>
				</section>				
			</header>
			<!-- output -->
			<input type="text" name="result" id="result" placeholder="0"> 

			<!-- input -->
			<section class="input">
				<div class="grid-btn">
					<button class="btn" id="seven">7</button>
					<button class="btn" id="eight">8</button>
					<button class="btn" id="nine">9</button>
					<button class="btn" id="del">del</button>
					<button class="btn" id="four">4</button>
					<button class="btn" id="five">5</button>
					<button class="btn" id="six">6</button>
					<button class="btn" id="plus">+</button>
					<button class="btn" id="one">1</button>
					<button class="btn" id="two">2</button>
					<button class="btn" id="three">3</button>
					<button class="btn" id="minus">-</button>
					<button class="btn" id="point">.</button>
					<button class="btn" id="zero">0</button>
					<button class="btn" id="divide">/</button>
					<button class="btn" id="multiply">x</button>
					<button class="btn-2" id="reset">reset</button>
					<button class="btn-2" id="equal">=</button>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
